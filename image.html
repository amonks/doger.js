        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="/js/doger.min.js"></script>

        <script>
        // choose a background image
        var image = Doger.doge_image();
        // wait for it to load, and then...
        Doger.load_image(image.url, function() {
            // ...run this callback
            // get keywords from url if there are any, specify fallbacks if not.
            var keywords = Doger.get_keywords_from_query_string(["doge", "term extraction", "memetics", "javascript", "shiba inu", "artificial intelligence", "client-side"]);
            // generate text
            var doge_text = Doger.keywords_to_doge_text(keywords);
            // generate image datablob
            var outputImage = Doger.make_doge_image(image, doge_text)
            // redirect to image datablob
            window.location = outputImage.blobURI;
        });
