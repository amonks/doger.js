    <title>such doge.</title>

<body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="doger.min.js"></script>

        <script>
        var image = Doger.doge_image();

        Doger.load_image(image.url, function() {
            if (Doger.get_query_string()) {
                var text = Doger.get_query_string();
                var keywords = text.split(',');
            } else {
                var keywords = ["doge", "term extraction", "memetics", "javascript", "shiba inu", "artificial intelligence", "client-side"];
            };
            var doge_text = Doger.keywords_to_doge_text(keywords);
            var dataURI = Doger.make_doge_canvas(image, doge_text);
            var blob = Doger.make_blob(dataURI);
            var tempUrl = URL.createObjectURL(blob);
            window.location = tempUrl;
        });

        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-22952798-12', 'amonks.github.io');

        </script>
