<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>doger</title>
    <link rel="stylesheet" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="container">
            <script src="vendor/jquery.min.js"></script>

            <script src="doger.js"></script>
            
            <div id="dogeformContainer" style="position: relative;">
                <div id="dogeform" >
                    <div class="dogetype">
                        <textarea name="keywordform" value="" id="keywordform" ></textarea>
                        <button onclick="dogeFromKeywordForm()">doge comma-separated list of keywords</button>
                    </div>
                    <div class="dogetype">
                        <textarea name="textform" value="" id="textform" ></textarea>
                        <button onclick="dogeFromTextForm()">doge text</button>
                    </div>
                    <div class="dogetype">
                        <input type="url" name="urlform" value="http://monks.co" id="urlform" />
                        <button onclick="dogeFromUrlForm()">doge url</button>
                    </div>
                </div>
            </div>

            <div id="dogebox" style="position: relative"></div>

            <script>
                if (Doger.get_query_string()) {
                    var text = Doger.get_query_string();
                    var keywords = text.split(',');
                    Doger.doger($("#dogebox"), keywords);
                };
                function dogeFromTextForm() {
                    var text = $("#textform").val();
                    var keywords = Doger.keywords_from_text(text);
                    window.location = "http://amonks.github.io/doger.js" + "?" + btoa(keywords);
                };
                function dogeFromKeywordForm() {
                    var keywords = $("#keywordform").val().split(',');
                    window.location = "http://amonks.github.io/doger.js" + "?" + btoa(keywords);
                };
                function dogeFromUrlForm() {
                    var url = $("#urlform").val();
                    var keywords = Doger.keywords_from_url(url);
                    window.location = "http://amonks.github.io/doger.js" + "?" + btoa(keywords);
                };
            </script>
        </div>
    </body>

</html>
