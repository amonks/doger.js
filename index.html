<head>
    <meta charset="UTF-8" />
    <title>doger</title>
    <link rel="stylesheet" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="container" style="padding: 10px;    ">
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

            <script src="doger.js"></script>
            <div class="row">
                <div class="page-header">
                    <h1>Doger.js <small>doge meme generator</small></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div id="dogeformContainer" style="position: relative;">
                        <div id="dogeform" >
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="doge, term extraction, memetics, javascript, shiba inu, artificial intelligence, client-side" id="keywordform" />
                                <button class="btn btn-default" onclick="dogeFromKeywordForm()">doge comma-separated list of keywords</button>
                            </div>
                            <div class="form-group">
                                <input type="url" name="urlform" class="form-control" value="http://monks.co" id="urlform" />
                                <button class="btn btn-default" onclick="dogeFromUrlForm()">doge url</button>
                            </div>
                            <div class="form-group">
                                <textarea name="textform" placeholder="According to British writer David Icke, 5- to 12-foot (1.5â€“3.7 m) tall, blood-drinking, shape-shifting reptilian humanoids from the Alpha Draconis star system, now hiding in underground bases, are the force behind a worldwide conspiracy against humanity.[7] He contends that most of the world's leaders are related to these reptilians, including George W. Bush of the United States, and Queen Elizabeth II of the United Kingdom.[8] Icke's conspiracy theories now have supporters in 47 countries and he has given lectures to crowds of up to 6,000.[9][10] American writer Vicki Santillano included it in her list of the 10 most popular conspiracy theories, describing it as the 'wackiest theory' she had encountered.[11] A poll of Americans in 2013 by Public Policy Polling showed that 4% of registered voters believed in David Icke's ideas.[12]" class="form-control" rows="4" value="" id="textform" ></textarea>
                                <button class="btn btn-default" onclick="dogeFromTextForm()">doge text</button>
                            </div>
                        </div>
                    </div>
                    <p>
                        by <a href="http://monks.co/">Andrew Monks</a>, 2014
                    </p>
                    <p>
                        source on <a href="http://github.com/amonks/doger.js">github</a>
                    </p>
                </div>

                <div class="col-md-8">
                    <div id="dogebox" style="position: relative"></div>
                </div>
            </div>

            <script>
                if (Doger.get_query_string()) {
                    var text = Doger.get_query_string();
                    var keywords = text.split(',');
                    Doger.doger($("#dogebox"), keywords);
                } else {
                    var keywords = ["doge", "term extraction", "memetics", "javascript", "shiba inu", "artificial intelligence", "client-side"];
                    Doger.doger($("#dogebox"), keywords);
                };
                function dogeFromTextForm() {
                    var text = $("#textform").val();
                    if (text.length <= 1) {
                        var keywords = ["Vicki Santillano", "reptilian humanoids", "British writer David Icke", "underground bases", "Alpha Draconis star system", "David Ickes", "worldwide conspiracy", "George W Bush", "conspiracy theories", "Queen Elizabeth II of the United Kingdom Ickes"];
                    } else {
                        var keywords = Doger.keywords_from_text(text);
                    };
                    window.location = "http://amonks.github.io/doger.js" + "?" + btoa(keywords);
                };
                function dogeFromKeywordForm() {
                    var keywords = $("#keywordform").val().split(',');
                    window.location = "http://amonks.github.io/doger.js" + "?" + btoa(keywords);
                };
                function dogeFromUrlForm() {
                    var url = $("#urlform").val();
                    var keywords = Doger.keywords_from_url(url);
                    window.location = "http://amonks.github.io/doger.js" + "?" + btoa(keywords);
                };
            </script>
        </div>
    </body>

</html>
