    <body>
        <div id="dogebox"></div>
        <script src="vendor/jquery.min.js"></script>

        <script src="doger.js"></script>
        <script>
            doger($("#dogebox"));
            function dogeFromForm() {
                var text = $("#textform").val().replace(/[^a-zA-Z ]+/g, '');
                window.location = "http://amonks.github.io/doger.js" + "?" + btoa(text);
            }
        </script>
        
        <div id="dogeform" style="position: absolute; bottom: 0; left: 0">
            <textarea name="textform" value="" id="textform" ></textarea>
            <button onclick="dogeFromForm()">doge it</button>
        </div>
