<head>
    <meta charset="UTF-8" />
    <title>doger</title>
    <link rel="stylesheet" media="all" href="vendor/bootstrap/css/bootstrap.css" </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="container">
            <div id="dogebox"></div>
            <script src="vendor/jquery.min.js"></script>

            <script src="doger.js"></script>
            <script>
                if (get_query_string()) {
                    var text = get_query_string();
                    var keywords = text.split(',');
                    doger($("#dogebox"), keywords);
                };
                function dogeFromTextForm() {
                    var text = $("#textform").val().replace(/[^a-zA-Z ]+/g, '');
                    var keywords = keywords_from_text(text);
                    window.location = "http://amonks.github.io/doger.js" + "?" + btoa(keywords);
                };
                function dogeFromUrlForm() {
                    var url = $("#urlform").val();
                    var keywords = keywords_from_url(url);
                    window.location = "http://amonks.github.io/doger.js" + "?" + btoa(keywords);
                };
            </script>
            
            <div id="dogeform" style="position: absolute; bottom: 0; left: 0">
                <div class="dogetype">
                    <textarea name="textform" value="" id="textform" ></textarea>
                    <button onclick="dogeFromTextForm()">doge text</button>
                </div>
                <div class="dogetype">
                    <input type="url" name="urlform" value="http://monks.co" id="urlform" />
                    <button onclick="dogeFromUrlForm()">doge url</button>
                </div>
            </div>
        </div>
    </body>

</html>
